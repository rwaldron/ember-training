<!DOCTYPE HTML>
<html>
  <head>
    <meta charset='utf-8'>
    <title>BümBöx</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/libs/handlebars-1.0.rc.3.js"></script>
    <script src="js/libs/jquery-1.8.3.js"></script>
    <script src="js/libs/popcorn.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/app.js"></script>
    <script src="js/fixtures.js"></script>
    <script src="tests/load-tests.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <header>
        {{#linkTo "index"}}
          <h1>BümBöx</h1>
        {{/linkTo}}
      </header>
      {{outlet}}

      {{render "nowPlaying"}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class="album-list">
        {{#each model}}
          <div class="album">
            {{#linkTo "album" this}}
              <img {{bindAttr src=artwork}}>
            {{/linkTo}}
            <p class="album-name">{{name}}</p>
            <p class="album-artist">{{artist}}</p>
            <p class="song-count">
              {{songs.length}} songs
              {{#if isExplicit}}
                <span class="explicit">EXPLICIT</span>
              {{/if}}
            </p>
          </div>
        {{/each}}
      </div>
    </script>
    <script type="text/x-handlebars" data-template-name="album">
      <div class="album-info">
        <img {{bindAttr src=artwork}}>
        <h1>{{name}}</h1>
        <h2>{{artist}}</h2>
      </div>
      <table class="album-listing">
        {{#each songs}}
          <tr>
            <td class="song-track">
              <span class="track-number">{{track}}</span>
              <span class="play" {{action "play" this}}>▶</span>
            </td>
            <td class="song-name">{{name}}</td>
            <td class="song-duration">{{format-duration duration}}</td>
          </tr>
        {{/each}}
        <tr>
          <td class="total-duration" colspan="3">
            Total Time: {{format-duration totalDuration}}
          </td>
        </tr>
      </table>
    </script>
    <script type="text/x-handlebars" data-template-name="nowPlaying">
      <footer class="now-playing">
        {{#if model}}
          <img class="now-playing-artwork" {{bindAttr src="album.artwork"}}>
          <div class="now-playing-body">
            <p class="now-playing-details">
              <span class="now-playing-name">{{name}}</span> -
              <span class="now-playing-artist">{{album.artist}}</span>
            </p>
            <div class="now-playing-player">
            {{audio-player srcBinding="url" durationBinding="duration"}}
            </div>
          </div>
        {{else}}
          <span class="now-playing-empty">
            Select a song to start playing.
          </span>
        {{/if}}
      </footer>
    </script>

    <script type="text/x-handlebars" data-template-name="audioControl">
      <!-- autoplay controls muted=false  -->
      <audio {{bindAttr src="view.src"}} autoplay></audio>

      {{#if view.isPlaying}}
        <button class="pause" {{action "pause" target="view"}}>❙❙</button>
      {{else}}
        <button class="play" {{action "play" target="view"}}>▶</button>
      {{/if}}

      <button class="now-playing-duration" {{action "toggle" target="view"}}>
      {{#if view.isShowRemaining}}
        {{format-duration view.remaining}}
      {{else}}
        {{format-duration duration}}
      {{/if}}
      </button>
    </script>


    <div id="qunit" style="display: none"></div>
    <div id="qunit-fixture" style="display: none"></div>
  </body>
</html>
